name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine
    steps:
      - uses: actions/checkout@v4
      - run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.25-alpine
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: apk add --no-cache git curl bash gcc musl-dev gnupg

      - name: Mark workspace as safe for git
        run: git config --global --add safe.directory "$(pwd)"

      - name: Run tests
        run: CGO_ENABLED=1 go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
